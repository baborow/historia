  const zoom = map1a.getZoom();

  const weightUtwardzone = (zoom - 11) * 1.7;
  const weightGruntowe = (zoom - 11) * 1.5;
  const weightKolej = (zoom - 11) * 1.1;

  drogiUtwardzoneLayer.setStyle({ weight: weightUtwardzone });
  drogiUtwardzoneLayer1959.setStyle({ weight: weightUtwardzone });
  drogi2024.setStyle({ weight: weightUtwardzone });
  drogi2layer2024.setStyle({ weight: weightUtwardzone });
  drogiGruntoweLayer.setStyle({ weight: weightGruntowe });
  drogiGruntoweInner.setStyle({ weight: Math.max(1, weightGruntowe - 1.3)});
  drogiGruntoweLayer1959.setStyle({ weight: weightGruntowe });
  drogiGruntoweInner1959.setStyle({ weight: Math.max(1, weightGruntowe - 1.3) });
  drogiGruntoweLayer2024.setStyle({ weight: weightGruntowe });
  drogiGruntoweInner2024.setStyle({ weight: Math.max(1, weightGruntowe - 1.3) });

  //style kolei 
  kolejLayer.setStyle({ weight: weightUtwardzone });
  kolejinner.setStyle({ weight: Math.max(1, weightKolej - 0.4) });
  kolejLayer1959.setStyle({ weight: weightUtwardzone });
  kolejinner1959.setStyle({ weight: Math.max(1, weightKolej - 0.4) });
  kolejLayer2024.setStyle({ weight: weightUtwardzone });
  kolejinner2024.setStyle({ weight: Math.max(1, weightKolej - 0.4) });
  
  if (map1a.hasLayer(kolej2Layer)) kolej2Layer.setStyle({ weight: 4 });
  if (map1a.hasLayer(kolej2inner)) kolej2inner.setStyle({ weight: Math.max(1, 3 - 0.4) });

  if (map1b.hasLayer(kolej2Layer1959)) kolej2Layer1959.setStyle({ weight: 4 });
  if (map1b.hasLayer(kolej2inner1959)) kolej2inner1959.setStyle({ weight: Math.max(1, 3 - 0.4) });
  if (map1c.hasLayer(kolej2Layer2024)) kolej2Layer2024.setStyle({ weight: 4 });
  if (map1c.hasLayer(kolej2inner2024)) kolej2inner2024.setStyle({ weight: Math.max(1, 3 - 0.4) });
}

function updateKolejVisibility() {
  const zoom = map1a.getZoom();

  if (zoom > 15) {
    // Dodajemy warstwy id==2 jeśli jeszcze nie są
    if (!map1a.hasLayer(kolej2Layer)) map1a.addLayer(kolej2Layer);
    if (!map1a.hasLayer(kolej2inner)) map1a.addLayer(kolej2inner);
    

    // ważne: bringToBack wywołujemy PO dodaniu do mapy
    // najpierw przenosimy "inner" (white) na dół, potem główną (black)
    try {
      if (kolej2inner.bringToBack) kolej2inner.bringToBack();
      if (kolej2Layer.bringToBack) kolej2Layer.bringToBack();
    } catch (e) {
      console.warn('bringToBack not available for this layer', e);
    }

  } else {
    // usuwamy warstwy id==2 gdy zoom <= 16
    if (map1a.hasLayer(kolej2Layer)) map1a.removeLayer(kolej2Layer);
    if (map1a.hasLayer(kolej2inner)) map1a.removeLayer(kolej2inner);
  }
}
